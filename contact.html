<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Я - студентка ВШЭ! (главная страница)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css" type="text/css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        nav a:active {
            color: rgb(255, 0, 157);
        }

		main {
			margin-top: 120px;
		}

		.header_div {
			width: 100vw; 
			border: 0; 
			display: flex; 
			flex-wrap: nowrap; 
			background: url('img/bg.gif');
			position:fixed;
			top: 1px;
			left: 1px; 
		} 

		a {
			font-family:serif; 
			color:#fff598; 
			font-size:25px; 
			text-decoration:none; 
			font-style:italic !important; 
			font-weight:bold;
		}
    </style>
</head> 

<body>

<header>
	<div class="header_div" >
		<div width=102 style="display:block; width:100px">&nbsp;</div>
		<div valign=top style="display:block;" ><a href="https://hse.ru"><IMG alt="Вышка"  src="img/vshe.png" style="width:100px"></a></div>
		<div valign=bottom style="display:block;">
			<nav>
					<a href="index.html" id="active_link">Обо мне</a> 
					:: 
					<a href="contact.html">Обратная связь</a>
			</nav> 
		</div>
	</div>
</header> 

<main>
    <div style="display: flex; flex-wrap: nowrap; width:100%; padding-right:100px; box-sizing: border-box;" id="a">
        <div style="display:block; width:50px">&nbsp;</div>
        <div style="padding:20px; display:block;">  

            <h1>Форма для связи:</h1>
             
            <section>
                <h2>Связаться со мной можно только через форму ниже:</h2>

                <form action="thankyou.html" method="GET">
                    
                    <div>
                        <label for="name">Ваше имя:</label>
                        <input type="text" id="name" name="user_name" placeholder="Илон Маск" required>
                    </div>

                    <div>
                        <label for="telegram">Telegram:</label>
                        <input type="text" id="telegram" name="user_tg" placeholder="@your_tg" required>
                    </div>

                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="user_email" placeholder="your@email.com" required>
                    </div>

                    <div>
                        <label for="phone">Телефон:</label>
                        <input type="tel" id="phone" name="user_phone" placeholder="+7 (___) ___-__-__">
                    </div>

                    <div>
                        <label for="subject">Что вы хотите?:</label>
                        <select id="subject" name="message_subject">
                            <option value="general">Пригласить меня на стажировку</option>
                            <option value="support">Пригласить меня в ресторан</option>
                            <option value="billing">Пригласить меня в Кремниевую долину</option>
                            <option value="other">Ничего не хочу, просто проверяю форму</option>
                        </select>
                    </div>

                    <div>
                        <label for="message">Сообщение:</label><br>
                        <textarea id="message" name="user_message" placeholder="Привет, Рада! Я..." rows="10" cols="30" required></textarea>
                    </div>

                    <div>
                        <p><strong>Приоритет запроса</strong></p>
                        <input type="radio" name="wait" id="rad1" value="solovei">
                        <label for="rad1">Срочный</label><br>
                        
                        <input type="radio" name="wait" id="rad2" value="sparrow">
                        <label for="rad2">Средний</label><br>
                        
                        <input type="radio" name="wait" id="rad3" value="aunt">
                        <label for="rad3">Низкий</label>
                    </div>

                    <div>
                        <p><strong>Мнение о сайте:</strong></p>
                        <input type="checkbox" name="fotki1" id="chk1" value="malo">
                        <label for="chk1">Красивые фоточки</label><br>
                        
                        <input type="checkbox" name="fotki2" id="chk2" value="odna">
                        <label for="chk2">Полезные ссылки</label><br>
                    </div>

                    <button type="submit" style="margin-top: 10px; padding: 10px 20px;">Отправить!</button>
                </form>
              
            </section>

        </div>
    </div>
</main>

<footer>
    &copy; Рада Лихачева <p align=right><em><a href="contact.html">Написать мне</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</em></p>
</footer>
  
</body>
</html>
